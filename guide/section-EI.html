<b><kbd><font size=+1>*** Guide-to-Links ***<br></font><font size=+4>
    EI</font></kbd></b>
<PRE>
EI connects a few adverbs to "after" and "before", such as "soon",
"immediately", and "shortly".

                 +-EI-+
                 |    |
	I left soon after I saw you
