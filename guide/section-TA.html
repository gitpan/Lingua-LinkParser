<b><kbd><font size=+1>*** Guide-to-Links ***<br></font><font size=+4>
    TA</font></kbd></b>
<PRE>
TA is used to connect adjectives like "late" to month names: 

                  +----IN----+
                  |   +--TA--+
                  |   |      |
	We did it in early December

See "<a href="section-DT.html">DT</a>" for more discussion of time expressions.
